<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>학생 등록</h2>
<form action="/member/save" method="post">
  <input type="text" name="memberEmail" id="member-email" onkeyup="email_dup_check()" placeholder="이메일"> <br>
  <input type="text" name="memberPassword" placeholder="비밀번호"> <br>
  <input type="text" name="memberName" placeholder="이름"> <br>
  <input type=”date” name="memberBirth" > <br>
  <input type="text" name="memberMobile" placeholder="전화번호"> <br>
  <input type="submit" value="등록">
</form>
</body>
<script>
  //이메일 입력값을 가져오고
  //입력값을 서버로 전송하고 똑같은 이메일이 있는지 체크한 후
  //사용 가능여부를 이메일 입력창 아래에 표시
  const email_dup_check = () => {
    const email = document.getElementById("member-email").value;
    const result = document.getElementById("email-dup-check-result");
    $.ajax({
      // 요청방식: post, url: "email-check", 데이터: 이메일
      type: "post",
      url: "/member/email-check",
      data: {
        "memberEmail": email
      },
      success: function(res) {
        console.log("요청성공", res);
        if (res == "ok") {
          console.log("사용가능한 이메일");
          checkResult.style.color = "green";
          checkResult.innerHTML = "사용가능한 이메일";
        } else {
          console.log("이미 사용중인 이메일");
          checkResult.style.color = "red";
          checkResult.innerHTML = "이미 사용중인 이메일";
        }
      },
      error: function(err) {
        console.log("에러발생", err);
      }
    });
  }
</script>
</html>
